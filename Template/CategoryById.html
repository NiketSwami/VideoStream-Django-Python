<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Category</title>
</head>
<body>
<style>
   .root{
        display: flex;
        justify-content: center;
        align-items:baseline;
        background: #F3F2EE;
        height: 100vh;
    }
    .subdiv{

        width:600px;
        background: #FFF;
        padding: 20px;
        border-radius:20px;

    }
    .gap{
       margin-bottom: 10px;

    }
    .btncenter{
          display: flex;
          justify-content: center;
          align-content: center;
    }
    .btnsize{
         width: 200px;
    }

</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">



    <meta charset="UTF-8">
    <title> Update Category</title>
</head>
<body>

     <div class="root">
        <div class="subdiv">
            <form action="/editdeletecategorydata">
                <input type="hidden" value="{{ row.0 }}" name="categoryid" required>

            <div class="row gap">
                <div class="col" style="display: flex; justify-content: center;width: 400px; align-items; center;font-size:20px; font-weight:bold; letter-spacing: 3px; margin-bottom: 15px">
                         UPDATE CATEGORY
                </div>
                <div class="buttons" style=" width:250px; justify-content: center">
                    <a href="/displayallcategory">
                  <div class="button is-primary is-light">List Category</div>
                     </a>
                </div>
            </div>

            <div class="row gap">
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="categoryname" class="input" type="text" placeholder="Category Name" value="{{ row.1 }}" required>
                           <span class="icon is-small is-left">
                             <i class="fas fa-play"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="row gap">
                <div class="col">
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="description" class="input" type="text" placeholder="Description" value="{{ row.2 }}" required>
                           <span class="icon is-small is-left">
                             <i class="fas fa-list"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                    </div>
                </div>
            </div>


            <div class="row gap">
                <div class="col btncenter">
                    <button type="submit" name="btn" value="Edit" class="button is-info btnsize">Edit</button>
                </div>
                 <div class="col btncenter">
                     <button type="submit" name="btn" value="Delete" class="button is-info btnsize">Delete</button>
                 </div>
            </div>
            </form>

            <div class="row" style="margin-top:15px">
                <div class="col" style="display: flex; justify-content: center; align-items; center;font-size:20px; font-weight:bold; letter-spacing: 1px; margin-bottom: 10px">
                    {% if status %}
                        <div style="color:green;">
                            Record Updated Sucessfully
                        </div>
                     {% elif status %}
                        <div style="color:red;">
                            Fail To Updated Record
                        </div>
                    {% endif %}
                </div>
            </div>
     <form action="/editicon" method="post" enctype="multipart/form-data"> {% csrf_token %}
           <input type="hidden" value="{{ row.0 }}" name="categoryid" required>
            <input type="hidden" value="{{ row.3 }}" name="filename" required>
               <div class="row gap">
                <div class="col">
                    <div class="file is-info has-name">
                      <label class="file-label">
                        <input name="icon" class="file-input" type="file" required>
                           <span class="file-cta">
                             <span class="file-icon">
                               <i class="fas fa-upload"></i>
                             </span>
                             <span class="file-label">
                               Upload Icon
                             </span>
                           </span>
                           <span class="file-name" style="display:flex; align-item: center;justify-content: center">
                              <img src="/static/{{ row.3 }}" width="30" />
                           </span>
                      </label>
                    </div>
                </div>

                   <div class="col">
                       <div class="col btncenter">
                           <button type="submit" class="button is-info btnsize">Edit Icon</button>

                       </div>
                   </div>
            </div>
     </form>
        </div>
    </div>

</body>
</html>
</body>
</html>
