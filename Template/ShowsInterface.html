<style>
    .root{
        display: flex;
        justify-content: center;
        align-items: baseline;
        background: #F3F2EE;
        height: 100vh;
    }
    .subdiv{

        width:700px;
        background: #FFF;
        padding: 20px;
        border-radius:10px;
    }
    .gap{
       margin-bottom: 10px;

    }
     .btncenter{
          display: flex;
          justify-content: center;
          align-content: center;

    }
    .btnsize{
         width: 200px;
    }

</style>




<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script src="/static/vs.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <meta charset="UTF-8">
    <title>Show Interface</title>
</head>
<body>
<form action="/submitshow" method="post" enctype="multipart/form-data"> {% csrf_token %}

     <div class="root">
        <div class="subdiv">
            <div class="row gap">
                <div class="col" style="display: flex; justify-content: center;width: 450px; align-items; center;font-size:20px; font-weight:bold; letter-spacing: 3px; margin-bottom: 15px">
                         SHOW INTERFACE
                </div>
                <div class="buttons" style=" width:200px; justify-content: center">
                    <a href="/displayallshows">
                  <div class="button is-primary is-light">
                      List Shows
                  </div>
                     </a>
                </div>
            </div>

            <div class="row gap">
                 <div class="col">

                     <div class="select is-info">
                        <select name="categoryid" id="cid" style="width:700px;">
                            <option>-Select Category-</option>
                        </select>
                     </div>

                 </div>
            </div>

            <div class="row gap">
                <div class="col">
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="showname" class="input" type="text" placeholder="Show Name">
                           <span class="icon is-small is-left">
                             <i class="fas fa-list"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                    </div>
                </div>
            </div>


             <div class="row gap">
                <div class="col">
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="description" class="input" type="text" placeholder="Description">
                           <span class="icon is-small is-left">
                             <i class="fas fa-id-card"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                    </div>
                </div>
            </div>
             <div class="row gap">
                 <div class="col">
                    <div class="field">
                       <p class="control has-icons-left">
                          <span class="select">
                              <select name="showtype">
                                  <option>--Show Type--</option>
                                  <option>Drama</option>
                                  <option>Comedy</option>
                                  <option>Action</option>
                                  <option>Romance</option>
                                  <option>Thriller</option>
                              </select>
                          </span>
                          <span class="icon is-small is-left">
                             <i class="	fas fa-list"></i>
                          </span>
                       </p>
                    </div>
                 </div>
                 <div class="col">
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="year" class="input" type="text" placeholder="Year">
                           <span class="icon is-small is-left">
                             <i class="	far fa-calendar-alt"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                    </div>
                 </div>
                 <div class="col">
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="rating" class="input" type="text" placeholder="Rating">
                           <span class="icon is-small is-left">
                             <i class="	fas fa-star"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                      </div>
                 </div>

            </div>

             <div class="row gap">
                <div class="col">
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="artist" class="input" type="text" placeholder="Artist">
                           <span class="icon is-small is-left">
                             <i class="fas fa-square"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                    </div>
                </div>
            </div>

             <div class="row gap">
                <div class="col">
                  <div class="field">
                    <p class="control has-icons-left">
                      <span class="select">
                        <select name="showstatus">
                          <option>--Status--</option>
                          <option>New</option>
                          <option>Trending</option>
                          <option>Top</option>
                          <option>Most Watch</option>
                          <option>None</option>
                        </select>
                      </span>
                      <span class="icon is-small is-left">
                        <i class="fab fa-youtube"></i>
                      </span>
                    </p>
                  </div>
                </div>
                  <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="episodes" class="input" type="text" placeholder="Episodes">
                            <span class="icon is-small is-left">
                                <i class="fas fa-video"></i>
                            </span>
                             <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                </div>


                <div class="col">
                  <div class="field">
                    <p class="control has-icons-left">
                      <span class="select">
                        <select name="status">
                          <option>--Show Status--</option>
                          <option>Active</option>
                          <option>Deactive</option>
                        </select>
                      </span>
                      <span class="icon is-small is-left">
                        <i class="fas fa-play"></i>
                      </span>
                    </p>
                  </div>
                </div>
             </div>

             <div class="row gap">
                <div class="col">
                 <div class="file is-info">
                    <label class="file-label">
                       <input class="file-input" type="file" name="poster">
                         <span class="file-cta">
                             <span class="file-icon">
                                   <i class="fas fa-upload"></i>
                             </span>
                             <span class="file-label">
                                    Upload POSTER
                             </span>
                         </span>
                    </label>
                  </div>
                  </div>

                  <div class="col">
                    <div class="file is-info">
                       <label class="file-label">
                          <input class="file-input" type="file" name="trailer">
                                 <span class="file-cta">
                                    <span class="file-icon">
                                       <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                         Upload TRAILER
                                    </span>
                                 </span>
                          </label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="file is-info has-name">
                        <label class="file-label">
                            <input name="video" class="file-input" type="file">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Upload VIDEO
                                    </span>
                                </span>
                        </label>
                    </div>
                </div>

             </div>
             <div class="row gap">
                <div class="col btncenter">
                    <button type="submit" class="button is-info btnsize">Submit</button>
                </div>
                 <div class="col btncenter">
                     <button type="reset" class="button is-info btnsize">Reset</button>
                 </div>
             </div>


             <div class="row" style="margin-top:15px">
                <div class="col" style="display: flex; justify-content: center; align-items; center;font-size:20px; font-weight:bold; letter-spacing: 1px; margin-bottom: 10px">
                    {% if status %}
                        <div style="color:green;">
                            Record Submitted
                        </div>
                     {% elif status %}
                        <div style="color:red;">
                            Fail To Submit Record
                        </div>
                    {% endif %}
                </div>
             </div>

        </div>
    </div>

</form>
</body>
</html>
