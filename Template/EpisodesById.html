<style>
    .root{
        display: flex;
        justify-content: center;
        align-items:baseline;
        background: #F3F2EE;
        height: 100vh;
    }
    .subdiv{

        width:600px;
        background: #FFF;
        padding: 20px;
        border-radius:20px;
;
    }
    .gap{
       margin-bottom: 10px;

    }
    .btncenter{
          display: flex;
          justify-content: center;
          align-content: center;
    }
    .btnsize{
         width: 200px;
    }

</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script src="/static/vs.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <meta charset="UTF-8">
    <title> Update Episodes List</title>
</head>
<body>
     <div class="root">
        <div class="subdiv">
            <form action="/editdeleteepisodesdata">
            <div class="row gap">
                <input type="hidden" value="{{ row.0 }}" name="episodeid" required>
                         <div class="col" style="display: flex; justify-content: center;width: 450px; align-items; center;font-size:20px; font-weight:bold; letter-spacing: 3px; margin-bottom: 15px">
                             UPDATE  EPISODES
                         </div>
                         <div class="buttons" style=" width:200px; justify-content: center">
                                <a href="/displayallepisodes">
                                     <div class="button is-primary is-light">List Of Episodes</div>
                                </a>
                         </div>
            </div>
            <div class="row gap">
                <div class="col">
                     <div class="select is-info">
                        <select name="categoryid" id="cid" style="width:300px;">
                            <option value="{{row.1}}">{{row.8}}</option>
                        </select>
                     </div>
                </div>
                <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="showsid" class="input" type="text" placeholder="Shows ID" value="{{ row.2 }}" required>
                           <span class="icon is-small is-left">
                             <i class="fas fa-list"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row gap">
                 <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="episodenumber" class="input" type="text" placeholder="Episode Number" value="{{ row.3 }}" required>
                           <span class="icon is-small is-left">
                             <i class="fas fa-list"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                    </div>
                </div>
            </div>

             <div class="row gap">
                <div class="col">
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="description" class="input" type="text" placeholder="Description" value="{{ row.4 }}" required>
                           <span class="icon is-small is-left">
                             <i class="fas fa-list"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                    </div>
                </div>
             </div>

             <div class="row gap">
                <div class="col btncenter">
                    <button type="submit" name="btn" value="Edit" class="button is-info btnsize">Edit</button>
                </div>
                <div class="col btncenter">
                     <button type="submit"name="btn" value="Delete"  class="button is-info btnsize">Delete</button>
                </div>
             </div>
            </form>

             <div class="row" style="margin-top:15px">
                <div class="col" style="display: flex; justify-content: center; align-items; center;font-size:20px; font-weight:bold; letter-spacing: 1px; margin-bottom: 10px">
                    {% if status %}
                        <div style="color:green;">
                            Record Submitted
                        </div>
                     {% elif status %}
                        <div style="color:red;">
                            Fail To Submit Record
                        </div>
                    {% endif %}
                </div>
             </div>
             <form action="/editposterepisodes" method="post" enctype="multipart/form-data"> {% csrf_token %}
                  <input type="hidden" value="{{ row.0 }}" name="episodeid" required>
                 <input type="hidden" value="{{ row.5 }}" name="filename" required>
             <div class="row gap">
                <div class="col">
                   <div class="file is-info">
                      <label class="file-label">
                           <input class="file-input" type="file" name="poster" value="{{ row.5 }}" required>
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                          Upload POSTER
                                    </span>
                                </span>
                                <span class="file-name" style="display:flex; align-item: center;justify-content: center">
                                   <img src="/static/{{ row.5 }}" width="30" />
                                </span>
                      </label>
                   </div>
                </div>
                <div class="col">
                       <div class="col btncenter">
                           <button type="submit" class="button is-info btnsize">Edit Poster</button>

                       </div>
                </div>
             </div>
             </form>
             <form action="/edittrailerepisodes" method="post" enctype="multipart/form-data"> {% csrf_token %}
                  <input type="hidden" value="{{ row.0 }}" name="episodeid" required>
                 <input type="hidden" value="{{ row.6 }}" name="filename" required>
                <div class="row gap">
                 <div class="col">
                    <div class="file is-info">
                       <label class="file-label">
                            <input class="file-input" type="file" name="trailer" value="{{ row.6 }}" required>
                                 <span class="file-cta">
                                     <span class="file-icon">
                                         <i class="fas fa-upload"></i>
                                     </span>
                                     <span class="file-label">
                                         Upload TRAILER
                                     </span>
                                 </span>
                                  <span class="file-name" style="display:flex; align-item: center;justify-content: center">
                                    <img src="/static/{{ row.6 }}" width="30" />
                                  </span>
                       </label>
                    </div>
                 </div>
                     <div class="col">
                       <div class="col btncenter">
                           <button type="submit" class="button is-info btnsize">Edit Trailer</button>

                       </div>
                    </div>
                </div>
             </form>
             <form action="/editvideoepisodes" method="post" enctype="multipart/form-data"> {% csrf_token %}
                  <input type="hidden" value="{{ row.0 }}" name="episodeid" required>
                 <input type="hidden" value="{{ row.7 }}" name="filename" required>
                <div class="row gap">
                  <div class="col">
                     <div class="file is-info">
                        <label class="file-label">
                             <input class="file-input" type="file" name="video" value="{{ row.7 }}" required>
                                  <span class="file-cta">
                                      <span class="file-icon">
                                          <i class="fas fa-upload"></i>
                                      </span>
                                      <span class="file-label">
                                          Upload VIDEO
                                      </span>
                                  </span>
                                   <span class="file-name" style="display:flex; align-item: center;justify-content: center">
                                        <img src="/static/{{ row.7 }}" width="30" />
                                   </span>
                        </label>
                     </div>
                  </div>
                     <div class="col">
                       <div class="col btncenter">
                           <button type="submit" class="button is-info btnsize">Edit Video</button>

                       </div>
                     </div>
                </div>
             </form>
        </div>
     </div>
</body>
</html>
