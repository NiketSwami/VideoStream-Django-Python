<style>
     .root{
        display: flex;
        justify-content: center;
        align-items: baseline;
        background: #F3F2EE;
        height: auto;
    }
    .subdiv{

        width:700px;
        background: #FFF;
        padding: 20px;
        border-radius:10px;
    }
    .gap{
       margin-bottom: 10px;

    }
    .btncenter{
          display: flex;
          justify-content: center;
          align-content: center;
    }
    .btnsize{
         width: 200px;
    }

</style>




<!DOCTYPE html>
<html lang="en">
<head>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script src="/static/vs.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <meta charset="UTF-8">
    <title>Update Shows</title>
</head>
<body>
     <div class="root">
        <div class="subdiv">
            <form action="/editdeleteshowsdata">
                 <input type="hidden" value="{{ row.0 }}" name="showsid" required>
            <div class="row gap">
                <div class="col" style="display: flex; justify-content: center;width: 450px; align-items; center;font-size:20px; font-weight:bold; letter-spacing: 3px; margin-bottom: 15px">
                         UPDATE SHOWS
                </div>
                <div class="buttons" style=" width:200px; justify-content: center">
                    <a href="/displayallshows">
                  <div class="button is-primary is-light">List Shows</div>
                     </a>
                </div>
            </div>

            <div class="row gap">
                <div class="col">
                    <div class="select is-info">
                        <select name="categoryid" id="cid" style="width:700px;">
                            <option value="{{row.0}}">{{row.14}}</option>
                        </select>
                     </div>
                </div>
            </div>

            <div class="row gap">
                <div class="col">
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="showname" class="input" type="text" placeholder="Show Name" value="{{ row.2 }}"required>
                           <span class="icon is-small is-left">
                             <i class="fas fa-list"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                    </div>
                </div>
            </div>


             <div class="row gap">
                <div class="col">
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="description" class="input" type="text" placeholder="Description" value="{{ row.3 }}" required>
                           <span class="icon is-small is-left">
                             <i class="fas fa-id-card"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                    </div>
                </div>
            </div>
             <div class="row gap">
                 <div class="col">
                    <div class="field">
                       <p class="control has-icons-left">
                          <span class="select">
                              <select name="showtype" >
                                  <option>--Show Type--</option>
                                  <option>Drama</option>
                                  <option>Comedy</option>
                                  <option>Action</option>
                                  <option>Romance</option>
                                  <option>Thriller</option>
                              </select>
                          </span>
                          <span class="icon is-small is-left">
                             <i class="	fas fa-list"></i>
                          </span>
                       </p>
                    </div>
                 </div>
                 <div class="col">
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="year" class="input" type="text" placeholder="Year" value="{{ row.5 }}" required>
                           <span class="icon is-small is-left">
                             <i class="	far fa-calendar-alt"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                    </div>
                 </div>
                 <div class="col">
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="rating" class="input" type="text" placeholder="Rating" value="{{ row.6 }}" required>
                           <span class="icon is-small is-left">
                             <i class="	fas fa-star"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                      </div>
                 </div>

            </div>

             <div class="row gap">
                <div class="col">
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                           <input name="artist" class="input" type="text" placeholder="Artist" value="{{ row.7 }}" required>
                           <span class="icon is-small is-left">
                             <i class="fas fa-square"></i>
                           </span>
                           <span class="icon is-small is-right">
                             <i class="fas fa-check"></i>
                           </span>
                        </p>
                    </div>
                </div>
            </div>

             <div class="row gap">
                <div class="col">
                  <div class="field">
                    <p class="control has-icons-left">
                      <span class="select">
                        <select name="showstatus" >
                          <option>--Status--</option>
                          <option>New</option>
                          <option>Trending</option>
                          <option>Top</option>
                          <option>Most Watch</option>
                          <option>None</option>
                        </select>
                      </span>
                      <span class="icon is-small is-left">
                        <i class="fab fa-youtube"></i>
                      </span>
                    </p>
                  </div>
                </div>
                 <div class="col">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input name="episodes" class="input" type="text" value="{{ row.9 }}" placeholder="Episodes" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-video"></i>
                            </span>
                             <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                </div>


                <div class="col">
                  <div class="field">
                    <p class="control has-icons-left">
                      <span class="select">
                        <select name="status">
                          <option>--Show Status--</option>
                          <option>Active</option>
                          <option>Deactive</option>
                        </select>
                      </span>
                      <span class="icon is-small is-left">
                        <i class="fas fa-play"></i>
                      </span>
                    </p>
                  </div>
                </div>
             </div>


             <div class="row gap">
                <div class="col btncenter">
                    <button type="submit" name="btn" value="Edit" class="button is-info btnsize">Edit</button>
                </div>
                 <div class="col btncenter">
                     <button type="submit" name="btn" value="Delete" class="button is-info btnsize">Delete</button>
                 </div>
             </div>
             </form>

             <div class="row" style="margin-top:15px">
                <div class="col" style="display: flex; justify-content: center; align-items; center;font-size:20px; font-weight:bold; letter-spacing: 1px; margin-bottom: 10px">
                    {% if status %}
                        <div style="color:green;">
                            Record Submitted
                        </div>
                     {% elif status %}
                        <div style="color:red;">
                            Fail To Submit Record
                        </div>
                    {% endif %}
                </div>
             </div>
            <form action="/editposter" method="post" enctype="multipart/form-data"> {% csrf_token %}
                 <input type="hidden" value="{{ row.0 }}" name="showsid" required>
                 <input type="hidden" value="{{ row.11 }}" name="filename" required>
                  <div class="row gap">
                    <div class="col">
                      <div class="file is-info">
                        <label class="file-label">
                           <input class="file-input" type="file" name="poster" required>
                            <span class="file-cta">
                               <span class="file-icon">
                                   <i class="fas fa-upload"></i>
                               </span>
                               <span class="file-label">
                                    Upload POSTER
                               </span>
                            </span>
                            <span class="file-name" style="display:flex; align-item: center;justify-content: center">
                              <img src="/static/{{ row.11 }}" width="30" />
                            </span>
                        </label>
                      </div>
                    </div>
                    <div class="col">
                       <div class="col btncenter">
                           <button type="submit" class="button is-info btnsize">Edit Poster</button>

                       </div>
                    </div>
                  </div>
            </form>
            <form action="/edittrailer" method="post" enctype="multipart/form-data"> {% csrf_token %}
                   <input type="hidden" value="{{ row.0 }}" name="showsid" required>
                   <input type="hidden" value="{{ row.12 }}" name="filename" required>
                   <div class="row gap">
                      <div class="col">
                         <div class="file is-info">
                            <label class="file-label">
                                <input class="file-input" type="file" name="trailer" required>
                                 <span class="file-cta">
                                    <span class="file-icon">
                                       <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                         Upload TRAILER
                                    </span>
                                 </span>
                                 <span class="file-name" style="display:flex; align-item: center;justify-content: center">
                                    <img src="/static/{{ row.12 }}" width="30" />
                                 </span>
                            </label>
                         </div>
                      </div>
                      <div class="col">
                         <div class="col btncenter">
                           <button type="submit" class="button is-info btnsize">Edit Tralier</button>

                         </div>
                      </div>
                   </div>
            </form>
            <form action="/editvideo" method="post" enctype="multipart/form-data"> {% csrf_token %}
                <input type="hidden" value="{{ row.0 }}" name="showsid" required>
                <input type="hidden" value="{{ row.13 }}" name="filename" required>
                <div class="row gap">
                  <div class="col">
                    <div class="file is-info">
                       <label class="file-label">
                          <input class="file-input" type="file" name="video" required>
                                 <span class="file-cta">
                                    <span class="file-icon">
                                       <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                         Upload VIDEO
                                    </span>
                                 </span>
                                 <span class="file-name" style="display:flex; align-item: center;justify-content: center">
                                    <img src="/static/{{ row.13 }}" width="30" />
                                 </span>
                       </label>
                    </div>
                  </div>
                  <div class="col">
                       <div class="col btncenter">
                           <button type="submit" class="button is-info btnsize">Edit Video</button>

                       </div>
                  </div>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
